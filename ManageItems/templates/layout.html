<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="row"><h1 class="display-1">{% block header%}{%endblock%}</h1>
        </div>
        <!-- content -->
        <div class="row">
            <!-- menu -->
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Sample Texts</button>
                    <button class="btn btn-primary" type="button">Incoming texts</button>
                    <button class="btn btn-danger" type="button">Left</button>
                  </div>
            </div>
            <!-- main content -->
            <div class="col"><p class="fs-6 text-dark"><p>{% block maincontent%}{%endblock%}</p></div>
            <!-- announcements -->
            <div class="col"><p class="fs-6 text dark text-danger"> Good day! Best sell for all items in Hardware Store.</p></div>
        </div>
        <!-- footer -->
        <div class="row"><h6>Copyright 2022 Hardware Store Corp.</h6></div>
    </div>
</body>
</html>
